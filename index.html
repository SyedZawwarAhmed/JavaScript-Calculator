<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaSrcipt Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <div id="display">
                <h1>1200</h1>
                <h2>500</h2>
        </div>

        <div id="keypad">  

            <button id="clear" class="others">CE</button>
            <button id="add-subtract" class="others">+/-</button>
            <button id="percentage" class="others">%</button>

            <button id="nine" class="numbers">9</button>
            <button id="eight" class="numbers">8</button>
            <button id="seven" class="numbers">7</button>
            <button id="six" class="numbers">6</button>
            <button id="five" class="numbers">5</button>
            <button id="four" class="numbers">4</button>
            <button id="three" class="numbers">3</button>
            <button id="two" class="numbers">2</button>
            <button id="one" class="numbers">1</button>
            <button id="zero" class="numbers">0</button>
            <button id="decimal" class="numbers">.</button>
            <button id="equals" class="numbers">=</button>

            <button id="divide" class="operator">/</button>
            <button id="multiply" class="operator">x</button>
            <button id="subtract" class="operator">-</button>        
            <button id="add" class="operator">+</button>
        </div>
    </div>
</body>
<script src="app.js"></script>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
