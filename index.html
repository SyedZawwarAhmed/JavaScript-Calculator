<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaSrcipt Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <div id="display">
                <h1 id="result"></h1>
                <h2 id="calculation">0</h2>
        </div>

        <div id="keypad">  

            <button id="clear" class="others" onclick="cleared()">CE</button>
            <button id="add-subtract" class="others">+/-</button>
            <button id="percentage" class="others">%</button>

            <button id="nine" class="numbers" onclick="pressed9()">9</button>
            <button id="eight" class="numbers"
            onclick="pressed8()">8</button>
            <button id="seven" class="numbers"
            onclick="pressed7()">7</button>
            <button id="six" class="numbers" onclick="pressed6()">6</button>
            <button id="five" class="numbers" onclick="pressed5()">5</button>
            <button id="four" class="numbers" onclick="pressed4()">4</button>
            <button id="three" class="numbers" onclick="pressed3()">3</button>
            <button id="two" class="numbers" onclick="pressed2()">2</button>
            <button id="one" class="numbers" onclick="pressed1()">1</button>
            <button id="zero" class="numbers" onclick="pressed0()">0</button>
            <button id="decimal" class="numbers" onclick="pressedDec()">.</button>
            <button id="equals" class="operator">=</button>

            <button id="divide" class="operator" onclick="divide()">/</button>
            <button id="multiply" class="operator" onclick="multiply()">x</button>
            <button id="subtract" class="operator" onclick="minus()">-</button>        
            <button id="add" class="operator" onclick="plus()">+</button>
        </div>
    </div>
</body>
<script src="app.js"></script>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
